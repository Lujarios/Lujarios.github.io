<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        /* Apply specified styles to the SVG asset */
        svg {
            width: 222px;
            height: 263px;
        }
    </style>
</head>

<body>
    <!-- SVG asset -->
    <svg xmlns="http://www.w3.org/2000/svg" width="222" height="263" viewBox="0 0 222 263" fill="none">
        <rect x="0" y="0" width="222" height="263" fill="#B40000"/>
    </svg>
</body>

</html>
