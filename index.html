<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Apply specified styles to the SVG asset */
        svg {
            width: 606px;
            height: 140px;
            flex-shrink: 0;
        }

        /* Apply specified typography styles to the content */
        h1,
        p {
            color: #B40000;
            font-family: Inknut Antiqua;
            font-size: 48px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            text-align: center; /* Center text within the elements */
            margin: 10px 0; /* Add some margin for better spacing */
        }
    </style>
</head>

<body>
    <h1>Among Us</h1>
    <p>Jimmy is the among us imposter</p>

    <!-- SVG asset -->
    <svg xmlns="http://www.w3.org/2000/svg" width="215" height="249" viewBox="0 0 215 249" fill="none">
        <rect x="26" width="140" height="228" rx="59" fill="#B40000" />
        <rect x="86" y="45" width="129" height="69" rx="34.5" fill="#1EE4FF" />
        <rect y="45" width="58" height="113" rx="20" fill="#B40000" />
        <rect x="26" y="164" width="65" height="85" rx="17" fill="#B40000" />
        <rect x="101" y="164" width="65" height="85" rx="17" fill="#B40000" />
    </svg>
</body>

</html>
